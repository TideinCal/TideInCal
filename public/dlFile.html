<body>


<!-- Hidden Progress modal -->
<div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loadingModalLabel">Loading...</h5>

      </div>
      <div class="modal-body">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="getIt" class="btn btn-primary d-none">Get File</button>
      </div>
    </div>
  </div>
</div>

<!-- Instructions and Content -->

<section class="section-header-dl">
<div class="container-fluid">
  <div class="row text-center d-flex justify-content-center">
    <div class="col-md-4">
      <img src="/img/logo.png" class="mb-4 dlLogo" id="logo" height="100">

      <h1 id="title">Tide In Calendar</h1>
      <h2 class="stnName" id="stnName"></h2>
      <p>Download 12 months of tide times directly to your calendar.</p>
      <p>Choose your preferred calendar format below.</p>
      <div class="row mt-3">
        <div class="col">
          <h3>Select Your Preferred Measurement Unit:</h3>

          <div class="btn-group mt-1" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="feetCheck" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="feetCheck">Feet</label>

            <input type="radio" class="btn-check" name="btnradio" id="meterCheck" autocomplete="off">
            <label class="btn btn-outline-primary" for="meterCheck">Meters</label>
          </div>
        </div>
      </div>
      <a id="iCalDlBtn" class="btn imgIcon"><img src="/img/iCalBlank.png" alt="iCalendar icon" class="imgIcon">
        <span id="iMonth"></span>
        <span id="iDate"></span>
      </a>
      <a id="gCalDlBtn" class="btn imgIcon"><img src="/img/googleCal.png" alt="Google Calendar icon" class="imgIcon">
        <span id="gMonth"></span>
        <span id="gDate"></span>
      </a>
    </div>
    <div class="col-md-8 col-sm-10 ">
      <div id="map" class="col-sm-12 "></div>
    </div>
  </div>
</div>
</section>
<div id="contentContainer" class="row">


</div>
<!-- FOOTER -->
<div class="container-fluid" id="footer">
  <footer class=" text-center py-3 mt-4">

</div>
